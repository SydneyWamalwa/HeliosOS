<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HeliosOS - AI-Powered Operating System with Leo Assistant">
    <title>{% block title %}HeliosOS - Leo AI Assistant{% endblock %}</title>

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://api-inference.huggingface.co">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

    {% block head %}{% endblock %}
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="helios-logo">ðŸŒž</div>
            <div class="loading-text">Initializing HeliosOS...</div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <!-- Notifications Container -->
    <div id="notifications" class="notifications-container"></div>

    <!-- Authentication Container -->
    <div id="auth-container" class="auth-container" style="display: none;">
        <div class="auth-card">
            <div class="auth-header">
                <h1>ðŸŒž HeliosOS</h1>
                <p>AI-Powered Operating System</p>
            </div>
            <div class="auth-actions">
                <button id="login-btn" class="btn primary">Login</button>
                <button id="register-btn" class="btn secondary">Register</button>
            </div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="main-container" class="main-container" style="display: none;">
        {% block content %}{% endblock %}
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
