<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HeliosOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #6366f1;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border: #475569;
            --border-light: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #1e293b 100%);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-container {
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .signup-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .signup-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px 16px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 16px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .signup-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--text-muted);
            font-size: 14px;
        }

        .signup-footer a {
            color: var(--primary);
            text-decoration: none;
        }

        .signup-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: var(--error);
            display: none;
        }

        .password-requirements {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <div class="logo">ðŸŒž</div>
            <h1 class="signup-title">Create Account</h1>
            <p class="signup-subtitle">Join HeliosOS - AI-Powered Operating System</p>
        </div>

        <div id="error-message" class="error-message">
            Please fill in all required fields
        </div>

        <form id="signup-form">
            <div class="form-group">
                <label for="username" class="form-label">Username *</label>
                <input type="text" id="username" name="username" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email (Optional)</label>
                <input type="email" id="email" name="email" class="form-input">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password *</label>
                <input type="password" id="password" name="password" class="form-input" required>
                <div class="password-requirements">
                    Must be at least 6 characters long
                </div>
            </div>

            <div class="form-group">
                <label for="confirm_password" class="form-label">Confirm Password *</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="user_role" class="form-label">User Role *</label>
                <select id="user_role" name="user_role" class="form-input" required>
                    <option value="casual">Casual User</option>
                    <option value="business">Business User</option>
                    <option value="student">Student</option>
                    <option value="developer">Developer</option>
                </select>
                <div class="password-requirements" style="margin-top: 5px;">
                    Select the role that best describes your usage
                </div>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>

        <div class="signup-footer">
            <p>Already have an account? <a href="/login">Sign In</a></p>
            <p>HeliosOS v1.0</p>
        </div>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirm_password = document.getElementById('confirm_password').value;
            const errorMessage = document.getElementById('error-message');

            // Basic validation
            if (!username || !password || !confirm_password) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Please fill in all required fields';
                return;
            }

            if (password !== confirm_password) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Passwords do not match';
                return;
            }

            if (password.length < 6) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Password must be at least 6 characters long';
                return;
            }

            const user_role = document.getElementById('user_role').value;

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password, confirm_password, user_role })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Redirect to main page
                    window.location.href = '/';
                } else {
                    // Show error message
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = data.error || 'Signup failed';
                }
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Network error. Please try again.';
            }
        });
    </script>
</body>
</html>
